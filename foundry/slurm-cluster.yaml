resources:
- name: slurm-images
  type: slurm-template.py
  properties:
    zone: &zone us-central1-a
    machine_type: &machine_type
      zones/us-central1-a/machineTypes/n1-standard-8
    slurm_version: 20.11.0
    libjwt_version: v1.12.0
    images:
    - name: centos7
      image: projects/centos-cloud/global/images/family/centos-7
#    - name: hpc-centos7
#      image: projects/cloud-hpc-image-public/global/images/hpc-centos-7-v20200819
    - name: centos8
      image: projects/centos-cloud/global/images/family/centos-8
    - name: debian10
      image: projects/debian-cloud/global/images/family/debian-10
    - name: ubuntu2004
      image: projects/ubuntu-os-cloud/global/images/family/ubuntu-2004-lts


