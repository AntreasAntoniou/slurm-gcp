imports:
- path: slurm-template.py
- path: &centos7 scripts/centos7-packages
- path: &centos8 scripts/centos8-packages
- path: &debian10 scripts/debian10-packages
- path: &ubuntu2004 scripts/ubuntu2004-packages

resources:
- name: slurm-images
  type: slurm-template.py
  properties:
    zone: us-west1-b
    machine_type: n1-standard-8
    image_family: "schedmd-slurm{major}-{base}"
    image_name: "schedmd-slurm{minor}-{base}-{tag}"
    slurm_version: 20.11.3
    libjwt_version: v1.12.0
    ompi_version: v4.1.x
    images:
    - base: centos7
      base_image: projects/centos-cloud/global/images/family/centos-7
    - base: hpc-centos7
      base_image: projects/cloud-hpc-image-public/global/images/hpc-centos-7-v20200819
      packages: *centos7
